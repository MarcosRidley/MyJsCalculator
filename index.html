<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ridley's Calculator app</title>
    <script src="math.js" defer></script>
    <script src="changeResult.js" defer></script>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
      <main>
            <div class="calculatorApp">
                <div id="visor">
                    <div id="current" class="visorContent">Current OP</div>
                    <div id="result" class="visorContent">0</div>
                </div>
            <div id="killButtons">
                <button class="killbtns" id="clear">Limpar</button> <button class="killbtns" id="delete">Deletar</button>
            </div>
            <div id="numbersAndOperations">
                <button class="numerals">7</button><button class="numerals">8</button
                ><button class="numerals">9</button><button class="operations">รท</button
                ><button class="numerals">4</button><button class="numerals">5</button
                ><button class="numerals">6</button><button class="operations" style="font-size: 12px;">x</button
                ><button class="numerals">1</button><button class="numerals">2</button
                ><button class="numerals">3</button><button class="operations">-</button
                ><button class="numerals">.</button
                ><button class="numerals">0</button
                ><button class="operations">=</button>
                <button class="operations">+</button>
            </div>
     </main>
  </body>
</html>
